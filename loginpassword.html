<!-- login box -->
<div class="wrapper row2">
	<div id="container" class="clear">
<form name="login">
Password&nbsp;<input type="password" name="pswrd" id="password"/>
    <input type="button" name="LogIn" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<p>Hint: pwd=pass</p>


<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.pswrd.value == "pass")
  {
    window.location = 'target.html' /*open('target.html') opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
